<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/assets/css/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Russo One" rel="stylesheet" />

<head>
    <title>BeerNuts</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #232624 !important;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="nav-link1" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-link2" href="/login">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-link3" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row hero">
            <h1>
                Colorado has 428 breweries, and growing. Find your spot. Search by city,
                or search by name of brewery.
            </h1>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
            </form>
            <button type="button" class="btn btn-dark" id="city-search-button" type="submit">
                Search by city
            </button>
            <button type="button" class="btn btn-dark" id="name-search-button" type="submit">
                Search brewery name
            </button>
        </div>
        <div class="brewery-info">
            <div class="row">
                <h2>Get Brewery Info</h2>
            </div>
            <div class="row">
                <div class="col-md-6 buttons-area">
                    <div class="btn-div">
                        <button type="button" class="brewery-button btn btn-dark btn-block" id="avery-btn" type="">
                            Avery
                        </button>
                    </div>
                    <div class="btn-div">
                        <button type="button" class="brewery-button btn btn-dark btn-block" id="" type="">
                            Wild Provisions
                        </button>
                    </div>
                    <div class="btn-div">
                        <button type="button" class="brewery-button btn btn-dark btn-block" id="" type="">
                            Sanitas
                        </button>
                    </div>
                    <div class="btn-div">
                        <button type="button" class="brewery-button btn btn-dark btn-block" id="" type="">
                            Zuni Street
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" id="brewery-title">Brewery Placeholder</h5>
                        </div>
                        <div class="card-body" id="brewery-info-card">

                            <ul class="card-text">
                                <li>
                                    City:
                                </li>
                                <li>
                                    Address:
                                </li>
                                <li>
                                    Phone Number:
                                </li>
                                <li>
                                    Outdoor Seating:
                                </li>
                                <li>
                                    Has Food:
                                </li>
                            </ul>
                            <p class="card-text">Get more info on their website:
                            </p>
                            <a href="#" class="btn btn-dark">Brewery Name</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="/assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
